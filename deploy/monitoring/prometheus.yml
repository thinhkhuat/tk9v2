# Prometheus configuration for Deep Research MCP monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    service: 'deep-research-mcp'
    environment: 'production'

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Deep Research MCP Server monitoring
  - job_name: 'deep-research-mcp'
    static_configs:
      - targets: ['deep-research-mcp:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'deep-research-mcp:8000'

  # Health check monitoring
  - job_name: 'deep-research-mcp-health'
    static_configs:
      - targets: ['deep-research-mcp:8000']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 5s

  # Redis monitoring (if enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Docker container monitoring
  - job_name: 'docker'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/deep-research-.*'
        action: keep
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
        regex: '(.{12}).*'
        replacement: '${1}'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Recording rules for performance metrics
recording_rules:
  - name: deep_research_mcp_rules
    rules:
      # Response time percentiles
      - record: deep_research_mcp:response_time_p95
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
      
      - record: deep_research_mcp:response_time_p99
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))
      
      # Request rate
      - record: deep_research_mcp:request_rate
        expr: rate(http_requests_total[5m])
      
      # Error rate
      - record: deep_research_mcp:error_rate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])
      
      # Research success rate
      - record: deep_research_mcp:research_success_rate
        expr: rate(deep_research_requests_total{status="success"}[5m]) / rate(deep_research_requests_total[5m])

